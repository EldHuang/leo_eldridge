<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="char.css">
</head>

<body>

    <!-- HEADER -->


    <iframe src="../header.html" style="width: 100%; height: 100%; border: none;"></iframe>


    <div class="flex-row">
        <!-- CREATE CHARACTER SIDE -->
        <div class="flex-col" id="create-side">
            <h2> Character Checker </h2>
            <input type="text" class="char" id="charName" placeholder="Character Name">
            <button class="char" id="newChar">Check Character</button>
        </div>


        <!-- STATISTICS -->
        <div class="flex-col">
            <h3>Name: <span id="name"></span></h3>

            <div class="stat-box">
                <label for="Heath">
                    <!-- DIV FOR HEALTH # IN JS -->
                    Health: <span id="healthText"></span>
                    <progress id="Health" class="progress" max="200" value="0"></progress>
                </label>
            </div>



            <div class="stat-box">
                <label for="attackPow">
                    Attack Power: <span id="attackPowText"></span>
                    <progress id="attackPow" class="progress" max="200" value="0"></progress>
                </label>
            </div>


            
            <div class="stat-box">
                <label for="attackSpeed">
                    Attack Speed: <span id="attackSpeedText"></span>
                    <progress id="attackSpeed" class="progress" max="200" value="0"></progress>
                </label>
            </div>
            


            <div class="stat-box">
                <label for="charisma">
                    Charisma: <span id="charismaText"></span>
                    <progress id="charisma" class="progress" max="200" value="0"></progress>
                </label>
            </div>



            <div class="stat-box">
                <label for="streetCred">
                    Street Cred: <span id="streetCredText"></span>
                    <progress id="streetCred" class="progress" max="200" value="0"></progress>
                </label>
            </div>
            
        </div>




    </div>
    
    




    <!-- SCRIPTS -->
    <script src="char.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
