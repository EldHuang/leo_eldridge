<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="todo.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> <a target="_top" href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Leo & Eldridge's Portfolio</span> </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a target="_top" href="/" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a target="_top" href="#about" class="nav-link">About</a></li>
                <li class="nav-item"><a target="_top" href="#projects" class="nav-link">Projects</a></li>
                <li class="nav-item"><a target="_top" href="#contact" class="nav-link">Contact</a></li>
        </header>
    </div>

    <div class="flex-row">

        <div class="flex-col">
            <h2>To Do List</h2>

            <label class="todo">Title: 
                <input type="text" id="title"/>
            </label>

            <label class="todo" id="content">Content: 
                <textarea id="toDoText" type="text"></textarea>
            </label>

            <label class="todo">Time: 
                <input type="time" id="time" />
            </label>


            <button type='submit' id="submitBtn">Submit</button>

        </div>

        <div id="border"></div>

        <div class="taskParent">
        
        </div>
    
    </div>

    <script src="todo.js"> </script>
</body>

</html>
